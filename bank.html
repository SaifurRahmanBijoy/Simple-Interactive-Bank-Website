<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="font-semibold mt-12 text-center text-4xl">
        Let's get some
        <span class="font-bold text-violet-600">Money</span>!!
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <!--  -->
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <!--  -->
          <div class="bg-green-400 p-7 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <!--  -->
          <div class="bg-pink-500 p-7 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <!--  -->
          <div class="bg-violet-500 p-7 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
          </div>
          <!--  -->
        </div>
      </section>
      <!-- depo nd Withdraw -->
      <section>
        <div class="grid grid-cols-2 gap-4 mt-8 w-9/12 mx-auto text-white">
          <!--  -->
          <div class="bg-fuchsia-400 p-7 rounded-xl">
            <h4 class="text-2xl mb-3">Please Deposit</h4>
            <input
              class="w-9/12 block mb-2 px-3 rounded text-black"
              type="text"
              name=""
              id="deposit-field"
              placeholder="Amount to Deposit"
            />

            <button
              id="btn-deposit"
              class="bg-yellow-900 px-7 py-1 mb-3 text-white font-medium rounded-lg hover:bg-sky-500"
            >
              Deposit
            </button>
          </div>
          <!--  -->
          <div class="bg-sky-400 p-7 rounded-xl">
            <h4 class="text-2xl mb-3">Please Withdraw</h4>
            <input
              class="w-9/12 block mb-2 px-3 rounded text-black"
              type="text"
              name=""
              id="withdraw-field"
              placeholder="Amount to Withdraw"
            />

            <button
              id="btn-withdraw"
              class="bg-pink-500 px-7 py-1 mb-3 text-white font-medium rounded-lg hover:bg-sky-800"
            >
              Withdraw
            </button>
          </div>
          <!--  -->
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
