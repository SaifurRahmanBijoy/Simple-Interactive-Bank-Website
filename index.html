<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="font-semibold mt-12 text-center text-4xl">
        Welcome to Our
        <span class="font-bold text-violet-600">Special Bank</span>!!
      </h1>
    </header>
    <main>
      <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 rounded">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
          <input class="w-9/12 block mb-2 px-3 rounded" type="email" name="" id="user-email" placeholder="Email Address">
          <input class="w-9/12 block mb-2 px-3 rounded" type="password" name="" id="user-password" placeholder="Password">
          <button id="btn-submit" class="bg-amber-700 px-9 py-1 mb-3 text-white font-medium rounded-lg hover:bg-sky-800">Submit</button>
        </div>
      </section>
    </main>
    <!-- JS -->
    <script src="js/login.js"></script>
  </body>
</html>
